<div class="activate-component">
    <div class="header">
        <h1>Enter Token to Verify Email Address</h1>
    </div>
    <div class="user-content-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="token">Token</label>
                <input type="text" formControlName="token" class="form-control" placeholder="Enter token"
                    [ngClass]="{ 'is-invalid': submitted && f.token.errors }" [attr.disabled]="loading || null" />
                <div *ngIf="submitted && f.token.errors" class="invalid-feedback">
                    <div *ngIf="f.token.errors.required">Token is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary btn-std-1">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                    Activate User
                </button>
                <a (click)="resendActivation()" class="btn btn-link">Resend Activation</a>
            </div>
        </form>
    </div>
</div>
